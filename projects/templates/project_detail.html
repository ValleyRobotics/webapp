
{% extends "base.html" %}
{% load static %}

{% block page_content %}
    <br>
<h2>{{ project.title }}</h2>
    <br>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <br>
        <h5>GitHub url:</h5>
        <p>{{ project.github }}</p>
    </div>
</div>

{% endblock %}
